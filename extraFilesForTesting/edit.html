<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="post" action="{{ url_for('edit_student', id=student.id) }}">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" value="{{ student.first_name }}" required><br>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" value="{{ student.last_name }}" required><br>
        <input type="number" name="roll_no" value="{{ student.roll_no }}" required><br>
        <button type="submit">Update Student</button>
    </form>
</body>
</html>
