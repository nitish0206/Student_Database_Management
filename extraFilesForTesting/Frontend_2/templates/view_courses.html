<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>
    <link rel="stylesheet" href="./style/view_courses.css">
</head>
<body>
    <h1>Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Instructor ID</th>
                <th>Department ID</th>
                <th>Description</th>
                <th>Credit Hours</th>
            </tr>
        </thead>
        <!-- {% for course in courses %} -->

        <tbody>
            <tr>
                <td>{{ course.course_code }}</td>
                <td>{{ course.course_name }}</td>
                <td>{{ course.instructor_id }}</td>
                <td>{{ course.department_id }}</td>
                <td>{{ course.description }}</td>
                <td>{{ course.credit_hours }}</td>
            </tr>
        </tbody>
        <!-- {% endfor %} -->
    </table>

    <div class="links">
        <!-- {% if current_user.is_authenticated %} -->
            <a href="{{ url_for('courses.add_course') }}">Add Course</a>
            <a href="{{ url_for('dashboard.admin_dashboard') }}">Home</a>
        <!-- {% else %} -->
            <p>Go to <a href="{{ url_for('auth.login') }}">Login</a> page.</p>
        <!-- {% endif %} -->
    </div>
</body>
</html>
