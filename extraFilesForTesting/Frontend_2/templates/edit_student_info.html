.<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    
</head>
<body>
    <h1>Edit Student Information</h1>
    <form action="" method="post">       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required>
        
        <label for="student_phoneno">Student Phone No:</label>
        <input type="text" id="student_phoneno" name="student_phoneno" value="{{ student.student_phoneno }}">
        
        <label for="guardian_phoneno">Gurdian Phone No:</label>
        <input type="text" id="guardian_phoneno" name="guardian_phoneno" value="{{ student.guardian_phoneno }}">
        <!-- Add other fields as needed -->

        <button type="button" onclick="window.location.href='{{ url_for('dashboard.student_dashboard') }}'">Back</button>
        <button type="submit">Save</button> 

    
    </form>
</body>
</html>
