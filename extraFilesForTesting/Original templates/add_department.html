<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New Department</h1>
    <form method="POST" action="/add_student">
        <label for="department_id">Department ID:</label>
        <input type="text" id="department_id" name="department_id" required><br>

        <label for="department_name">Department Name:</label>
        <input type="text" id="department_name" name="department_name" required><br>

        <button type="button" onclick="window.location.href='{{ url_for('departments.view_departments') }}'">Back</button>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
