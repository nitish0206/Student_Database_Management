<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/view_enrolled_student.css') }}">
</head>
<body>
    <h1>Enrolled Students</h1>
    <div class="container">    
        <h2>Course: {{ course_name }} ({{ course_code }})</h2>
        <form action="{{ url_for('instructors.update_grades') }}" method="POST">
            <input type="hidden" name="course_code" value="{{ course_code }}">
            <ul>
                {% for student in enrolled_students %}
                <li>
                    {{ student.student_id }} - {{ student.first_name }} {{ student.last_name }}
                    <select name="grades[{{ student.student_id }}]">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </li>
                {% endfor %}
            </ul>
            <div class="button">
                <button type="submit">Update Grades</button>
            </div>
        </form>
    </div>

    <div class="links">
        <!-- Add links or buttons here -->
    </div>
</body>
</html>
